<!-- artifacts Section -->
    <section id="artifacts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Artifacts</h2>
                    <h3 class="section-subheading text-muted">Deliverables and templates available for download.</h3>
                </div>
            </div>
            <div class="row">
                {% for artifact in site.data.artifacts %}



                <!--div class="col-sm-4">
                    <div class="artifact">
                        <img src="{{ artifact.pic }}" class="img-responsive" alt="{{ artifact.alt }}">
                        <h4>{{ artifact.name }}</h4>
                            <ul class="list-inline">
                            {% for links in artifact.link %}
                            <li><a href="{{ links.url }}" alt="Source file for {{ links.type }}" ><i class="fa fa-{{ links.type }}"></i> Source file</a>

                            {% endfor %}

                        </ul>

                        <p class="text-muted">{{ artifact.description }}</p>

                <div class="col-md-4 col-sm-6 artifacts-item">
                    <a href="#artifactsModal{{ artifact.doc-id }}" class="iterations-link" data-toggle="modal">
                        <div class="iterations-hover">
                            <div class="iterations-hover-content">
                                <i class="icon icon-plus"></i>
                            </div>
                        </div>
                        <img src="img/{{ artifact.pic }}" class="img-responsive" alt="">
                    </a>
                    <div class="iterations-caption">
                      <h4>{{ artifact.name }}</h4>
                          <ul class="list-inline">
                          {% for links in artifact.link %}
                          <li><a href="{{ links.url }}" alt="Source file for {{ links.type }}" ><i class="fa fa-{{ links.type }}"></i> Source file</a>

                          {% endfor %}

                      </ul>
                    </div>
                </div>

                {% endfor %}
            </div>

        </div>
    </section>
