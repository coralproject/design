 <!-- Iteration Modals -->
 {% for post in site.posts %}
    <div class="iterations-modal modal fade" id="iterationsModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>

                            <ul class="list-inline item-details">
                                <li>Iteration:
                                    <strong><a href="#">{{ post.iteration }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="#">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Category:
                                    <strong><a href="#">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>



                            <hr class="star-primary">
                            <img src="img/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p class="item-description">{{ post.description }}</p>




                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="modal-body">

                          {% include {{ post.md-file }}  %}


                          <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="icon icon-cross"></i> Close</button>
                        </div>

                      </div>
                    </div>
                  </div>

        </div>


    </div>

{% endfor %}
