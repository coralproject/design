 <!-- Artifact Modals -->
 {% for artifact in site.data.artifacts %}
    <div class="artifacts-modal modal fade" id="artifactsModal{{ artifact.doc-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ artifact.name }}</h2>

                            <ul class="list-inline item-details">
                                <li>Iteration:
                                    <strong><a href="#">{{ artifact.iteration }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="#">{{ artifact.date }}</a>
                                    </strong>
                                </li>
                                <li>Category:
                                    <strong><a href="#">{{ artifact.category }}</a>
                                    </strong>
                                </li>
                            </ul>

                            <hr class="star-primary">
                            <img src="img/{{ artifact.pic }}" class="img-responsive img-centered" alt="{{ artifact.alt }}">
                            <p>{{ artifact.description }}</p>

                            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="icon icon-cross"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
